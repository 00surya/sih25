{% extends "base.html" %}

{% block title %}Home | Lokniti{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/draft/draft.css') }}">
{% endblock %}


{% block content %}
<div class="container">
    <div class="header">
      <h1>Your Draft Boards</h1>
      <button id="openDraftModal" class="btn btn-primary-outline">âž• Create Draft</button>
    </div>
  
    <div class="drafts-container" id="draftsContainer">
      <!-- Draft cards will be appended here via JS -->
    </div>
  </div>
  
  <!-- Modal -->
  <div id="draftModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Create Draft</h2>
        <button class="close-btn" id="closeDraftModal">&times;</button>
      </div>
  
      <form id="draftForm">
        <div class="form-group">
          <label for="draftTitle">Title</label>
          <input type="text" id="draftTitle" placeholder="Enter draft title" required>
        </div>
  
        <div class="form-group">
          <label for="draftDesc">Short Description</label>
          <textarea id="draftDesc" rows="3" placeholder="Enter a short description"></textarea>
        </div>
  
        <div class="form-group">
          <label>Upload CSV</label>
          <div id="uploadBox">ðŸ“‚ Drop CSV here or click to upload</div>
          <input type="file" id="csvFile" accept=".csv" hidden>
          <input type="hidden" id="csvUrl">
        </div>
  
        <div class="modal-actions">
          <button type="button" id="cancelDraft" class="btn btn-secondary">Cancel</button>
          <button type="submit" id="submitDraftBtn" class="btn btn-primary" disabled>Save Draft</button>
        </div>
      </form>
    </div>
  </div>
  
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/services/upload/upload.js') }}"></script>
<script src="{{ url_for('static', filename='js/services/draft/create-draft.js') }}"></script>
<script src="{{ url_for('static', filename='js/services/draft/load-draft.js') }}"></script>

{% endblock %}
